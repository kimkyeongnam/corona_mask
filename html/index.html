<!DOCTYPE html>
<html lang="ko">
<!-- This is Main homepage -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구해줘 마스크</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body onload="chk_buy_mask();">
    <!-- logo -->
    <header class="logo_style">
        <img src="../assets/img/logo.svg"></class>
    </header>

    <!-- Tip -->
    <section>
        <p class="tip_ex">&nbsp;&nbsp;&nbsp;&nbsp;Tip
            <span class="tip_in" id="chk_buy"></span>
        </p>
    </section>

    <!-- location search: text input -->
    <section class="search_ex">
        <form action="" method="" onsubmit="return false">
            <!-- Change Func() name -->
            <input type="text" class="search_in" placeholder="원하는 위치를 입력하세요"
                onkeypress="if(event.keyCode==13){search('bar')}">
        </form>
    </section>

    <!-- location search: current location -->
    <button class="circle1" onclick="search('button')">
        <div class="circle2">
            <div class="circle3">
                <div class="circle4">
                    <div class="circle_content">
                        <img src="../assets/img/main_location.png" width="50px" height="50px"><br>
                        현재 위치에서 검색
                    </div>
                </div>
            </div>
        </div>
    </button>

    <script src="../js/main.js"></script>
</body>

</html>
